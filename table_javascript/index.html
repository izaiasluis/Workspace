<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="operation">
            <label for="opArit">
                <strong>Escolha a operação desejada:</strong>
                <p>
                <input type="radio" name="opArit" id="plus"> Soma [+] <br>
                <input type="radio" name="opArit" id="subt"> Subtração [-] <br>
                <input type="radio" name="opArit" id="mult"> Multiplicação [*]<br>
                <input type="radio" name="opArit" id="divs"> Divisão [/]
                </p>
            </label>
            <label for="tableNum">
                Tabuada do: <input type="number" name="tableNum" id="tableNum">
            </label>
           <label for="bnt">
               <input type="button" value="calcular" id="bnt" onclick="calc()">
           </label>
            <!-- <button type="submit">Contar</button> -->
        </div>
        <div id="res">
            <p>Carregando tabuada...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Izaias Luís</p>
    </footer>
    <script src="asset/script.js"></script>

</body>
</html>
