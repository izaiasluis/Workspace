<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisEsc-OnLine</title>
</head>
<body>
    <header>
        <h1>Ficha Cadastral - Aluno</h1>
    </header>
    <section class="main" id="main">
        <div id="headline">
            <div id="rm">
                <label for="codAluno" id="rmCod"><strong>RM:</strong></label>
                <input type="number" id="codAluno">
            </div>
            <div id="img">
                <input type="image" src="#" alt="foto_aluno">
            </div>
        </div>
        <div class="main--personalData">
            <h2>Dados Pessoais</h2>
            <form action="dataAl" id="dadosAluno">
                <fieldset class="__person">
                    <label for="nome" id="titleNome">Nome do aluno:</label>
                    <input type="text" id="nome"><br>
                    <label for="dateBorn" id="dataNasc">Data de Nascimento:</label>
                    <input type="date" name="dateBorn" id="dataNascRes"><br>
                    <label for="nacao">Nacionalidade:</label>
                    <input type="text" id="nacao"><br>
                    <label>Sexo:</label>
                    <label for="male">
                        <input type="radio" name="resSex" value="masculino" checked> Masculino
                    </label>
                    <label for="female">
                        <input type="radio" name="resSex" value="feminino"> Feminino
                    </label>
                </fieldset>
                <fieldset class="__contact">
                    <label>Contatos<br>
                        <label for="phone">Telefone:
                            <input type="tel" name="phone" id="phone">
                        </label>
                        <label for="email">Email:
                            <input type="email" name="email" id="email">
                        </label>

                    </label>
                </fieldset>
                <fieldset class="__parents">
                    <label><strong>Filiação</strong><br>
                        <label for="pai">
                            Pai: <input type="text">
                        </label>
                        <label for="mãe">
                            Mãe: <input type="text">
                        </label>
                    </label>
                </fieldset>
                <fieldset>
                    <label class="__doc">
                       <strong>Documentos</strong> <br>
                        <label for="docNasc">Certidão de Nascimento N°
                            <input type="number" name="docNasc"id="doc"><br>
                        </label>
                        <label for="docRg">RG
                            <input type="number" name="docRg" id="docRg"><br>
                        </label>
                        
                        <label for="docCpf">CPF
                            <input type="number" name="docCpf" id="docCpf"><br>
                        </label>
                        <label for="docSus">Cartão SUS
                            <input type="number" name="docSus" id="docSus">
                        </label>
                    </label>
                </fieldset>
                <fieldset class="__adress">
                    <label><strong>Endereço</strong><br>
                        <label for="end">Logradouro:
                            <input type="text" id="end">
                        </label>
                        <label for="bairro">Bairro:
                            <input type="text" id="bairro">
                        </label><br>
                        <label for="cidade">Cidade:
                            <input type="text" id="cidade">
                        </label>                        
                        <label for="estado">UF:
                            <input type="text" id="estado">
                        </label><br>
                        <label>
                            CEP: <input type="number" name="" id="">
                        </label>  
                    </label>
                </fieldset>
                
            </form>          
        </div>
    </section>
    <footer>
        &copy;iL Development - 2022
    </footer>
</body>
</html>
